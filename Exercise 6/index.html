<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 6</title>
</head>
<body>

    <style>
        body{
            background-color: rgb(229, 255, 0);
            color: rgb(0, 0, 0);
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>

    <script>
let repeat = prompt("Number (Between 1 and 75)");

if (Number(repeat) == repeat) {
    if (repeat > 0 && repeat <= 75) {

        let r;
        let i;

        for (i = repeat; i >= 1; i--) {
            for (r = i; r >= 1; r--) {
                document.write(i);
            }
            document.write("<br>");
        }
    } 
    else {
        alert("Invalid data");
    }
} 
    </script>
</body>
</html>
