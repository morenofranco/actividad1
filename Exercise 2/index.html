<html lang="en">
<head>

<body>
   
<style>
    body{
        background-color: rgb(221, 9, 62);
    }
</style> 

<script>
let final = ""; 

do {
    let string = prompt('String'); 

    if (final == "") {
        final = final + string;
    }

    else {
        final = final + "-" + string;
    }

} while (confirm("Do you want to write other string?"));

document.write(final);
</script>

</body>
</html>
