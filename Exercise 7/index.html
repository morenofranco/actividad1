<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 7</title>
</head>
<body>
    <style>
        body{
            background-color: rgb(221, 221, 221);
            color: black;
            font-size: 20px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
    </style>

    <script> 
document.write("<hr>");
let i;
let f = 500;
let rep = 0;

for (i = 1; i <= f; i++) {
    document.write(i);
    if (i % 4 == 0) {
        document.write(" - (Multiple of 4)");
    }
    if (i % 9 == 0) {
        document.write(" - (Multiple of 9)");
    }
    document.write("<br>");
    if (i % 5 == 0) {
        document.write("<hr>");
    }
}
    </script>
</body>
</html>
